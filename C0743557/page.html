<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        function addNumbers(j) {
            var sum = 0;
            while (1 < j) { sum += j--; }
            return sum;
        }
    </script>
</head>
<body>
    <script>
        var inputnumber = prompt("State starting number");
        document.write(addNumbers(inputnumber));
    </script>

</body>
</html>
